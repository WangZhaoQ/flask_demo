<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}{% endblock %}--知乎问答平台</title>
        {#    bootstrap初始化，起步#}
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <script src="https://cdn.bootcss.com/jquery/3.4.1/jquery.min.js"></script>
    {#  依赖JQ需要导入  #}
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
    {% block head %}

    {% endblock %}

    <link rel="stylesheet" href="/static/CSS/base.css">
</head>
<body>
    <nav class="navbar navbar-default">
        <nav class="navbar navbar-inverse">


      <div class="container-fluid">
        <!-- Brand and toggle get grouped for better mobile display -->
        <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
{#          <a class="navbar-brand" href="#">#}
{#              <img class="logo" src="{{ url_for('static',filename = 'images/baidu_logo.gif') }}" alt=""></a>#}

                <p class="navbar-text">知乎</p>


        </div>

        <!-- Collect the nav links, forms, and other content for toggling -->
        <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
          <ul class="nav navbar-nav">

            <li class="active"><a href="/">首页 <span class="sr-only">(current)</span></a></li>
            <li>
                <a href="{{ url_for('question') }}">发布问答</a>
            </li>

            <li class="dropdown">
              <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false">分类 <span class="caret"></span>
              </a>
              <ul class="dropdown-menu">

                <li><a href="#">推荐</a></li>
                  <li role="separator" class="divider"></li>
                <li><a href="#">收藏</a></li>
                  <li role="separator" class="divider"></li>
                    <li><a href="#">军事类</a></li>
                    <li><a href="#">财经类</a></li>
                    <li><a href="#">科技类</a></li>
              </ul>
            </li>
          </ul>
          <form class="navbar-form navbar-left">
            <div class="form-group">
              <input type="text" class="form-control" placeholder="搜索你感兴趣的关键字">
            </div>
            <button type="submit" class="btn btn-default">搜索</button>
          </form>
          <ul class="nav navbar-nav navbar-right">
              {% if user %}
                <li><a href="#">{{ user.username }}</a></li>
                <li><a href="{{ url_for('logout') }}">注销</a></li>
              {% else %}
                  <li><a href="{{ url_for('login') }}">登录 </a></li>
                <li><a href="{{ url_for('regist') }}">注册</a></li>
              {% endif %}

          </ul>
        </div><!-- /.navbar-collapse -->
      </div><!-- /.container-fluid -->
            </nav>
</nav>
    <div class="main">
    {% block main %}{% endblock %}
    </div>

</body>
</html>
